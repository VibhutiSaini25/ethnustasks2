<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task6(JS)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <center>
        <div  class="container " style="background-color: lightgray; width: 35%; margin-top: 10%;">
            <form action="https://www.instagram.com" onsubmit="return validate()" class="form m-5">
                <table>
                    <tr>
                        <td><h1 class="text-center"><b><i>Instagram</i> </b></h1></td>
                    </tr>
              
                    <tr>
                        <td style="width: 100%;">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" id="F_name" placeholder="Username">
                            </div>
                        </td>
                    </tr>
                    <td>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control"  id="F_name" placeholder="Password" style="width: 100%;">
                        </div>
                    </td>
    
    
                    <tr>
                        <td class="text-center"><button type="submit" class="btn btn-info" style="width: 100%;">Log in</button></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row">
                                <input type="checkbox" name="" value="Remember Me" />
                                <small><label for=""> Remember Me</label></small>
                       
                                <small><a href="fp" style="padding-left:25%;"> Forgot Password</a></small>
                                </div>
                        </td>
                        

                    </tr>
                   

                </table>
            </form>

        </div>
        <p>Dont have an account! <a href="www.instagram.com">Sign up here</a></p>
        
    </center>


    <script>
        function validate()
        {
            var un = document.getElementById("i1").value;
            var pwd = document.getElementById("i2").value;
            if(un.length<5 || pwd.length<5) //username or password < length of 5, it is said to be invalid
            {
                document.getElementById("invalid-msg").innerHTML = `<p class="alert alert-danger">Invalid username or password</p>`;
                return false;
            }
            return true;
        }
    </script>
</body>


</html>
