<!DOCTYPE html>
<html lang="en">
	<head>
		<title>task5(JS)</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
        <center>
            <div class="container">
                <form action="signup.html" method="post" id="signup">
                    
                    <div class="field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"  />
                        <small></small>
                    </div>
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email"  />
                        <small></small>
                    </div>
                    <div class="field">
                        <label for="web">Website:</label>
                        <input type="text" id="Website" name="web"  />
                        <small></small>
                    </div>
                    <div class="field">
                        <label for="msg">Message:</label>
                        <input type="text" style="height: 10vh;" id="msg" name="msg"  />
                        <small></small>
                    </div>
                    <div class="field">
                        <button type="submit" class="full me-1" >Submit</button>
                    </div>
                </form>
            </div>
            <script>
                // show a message with a type of the input
    function showMessage(input, message, type) {
        // get the small element and set the message
        const msg = input.parentNode.querySelector("small");
        msg.innerText = message;
        // update the class for the input
        input.className = type ? "success" : "error";
        return type;
    }
    
    function showError(input, message) {
        return showMessage(input, message, false);
    }
    
    function showSuccess(input) {
        return showMessage(input, "", true);
    }
    
    function hasValue(input, message) {
        if (input.value.trim() === "") {
            return showError(input, message);
        }
        return showSuccess(input);
    }
    
    function validateEmail(input, requiredMsg, invalidMsg) {
       
        if (!hasValue(input, requiredMsg)) {
            return false;
        }
        
        const emailRegex =
            /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    
        const email = input.value.trim();
        if (!emailRegex.test(email)) {
            return showError(input, invalidMsg);
        }
        return true;
    }
    function web(input, message) 
    {
        if (input.value.trim() === "") {
            return showError(input, message);
        }
        return showSuccess(input);
       
    }
    function msg(input, message) 
    {
        if (input.value.trim() === "") {
            return showError(input, message);
        }
        return showSuccess(input);
       
    }
    
    const form = document.querySelector("#signup");
    
    const NAME_REQUIRED = "This field is required";
    const EMAIL_REQUIRED = "A valid email id is required";
    const EMAIL_INVALID = "Please enter a correct email address format";
    const WEBSITE_REQUIRED="A valid URL is required"
    const MESSAGE_REQUIRED="This field is required";
    
    form.addEventListener("submit", function (event) {
        // stop form submission
        event.preventDefault();
    
        // validate the form
        let nameValid = hasValue(form.elements["name"], NAME_REQUIRED);
        let emailValid = validateEmail(form.elements["email"], EMAIL_REQUIRED, EMAIL_INVALID);
        let websiteValid=web(form.elements["Website"], WEBSITE_REQUIRED);
        let msgValid=web(form.elements["msg"], MESSAGE_REQUIRED);
        // if valid, submit the form.
        if (nameValid && emailValid) {
            alert("Demo only. No form was posted.");
        }
    });
    
    
    
            </script>

        </center>
		
	</body>
</html>
